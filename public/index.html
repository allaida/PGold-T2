<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" onclick="Home()" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-music-note-beamed me-2" viewBox="0 0 16 16">
            <path
              d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />
            <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
          </svg>
          <strong>Musicionary</strong>
          
        </a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->

        <form class="d-flex" id = "searchbar">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchterm">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

  </header>

  <main>

    <section class="py-5 text-center container-fluid" id="cover"
      style="background-image: url(https://wallpaperaccess.com/full/1163057.jpg); background-size: 100%">

      <div class="row py-lg-10">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h2 class="fw-bold text-white">Musicionary</h2>
          <p class="lead text-white "><b>A music dictionary presenting popular tracks and albums from popular artists
              around the world. Here, we celebrate how the diverse array of genre and nationality can bring people
              together through music.</b></p>
          <p>
            <a href="#artist_title" class="btn btn-primary my-2">Meet the Artists!</a>
            <a href="#comment" class="btn btn-secondary my-2">Comments</a>
          </p>
        </div>
      </div>

    </section>

  </main>
  <iframe src="https://www.youtube.com/embed/WMweEpGlu_U" width="420" height="315" referrerpolicy="origin-when-cross-origin">
  </iframe>

  <h1 class="pt-5 text-center" class="text-muted" id='artist_title'>Artists</h1>
  <p id="artists" class="pt-2 text-center"></p>
  <div id="album" class="container-lg pt-3"></div>
  <div id="searchresults" class="container-lg pt-3"></div>
  <p id="comment">
    <form action="http://127.0.0.1:8090/comment" method='POST'>
      <h2>Feedback</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      <p>Name<input name='name'></p>
      <p>Comment<input name='comment'></p>
      <input type='submit'>
    </form>
  </p>
  <script src="script.js"></script>
</body>

</html>
